cashbox_counts_anomalies:
    title: Rapport des anomalies caissiers
    filter_labels:
        periode: Période Courante
        from: Du
        to: au
    filter_guidance:
        title: Fonctionnement des filtres
        body: |
             <h5>Les filtres fonctionne comme suit:</h5>
             <ul style='font-size:1.5em !important'>
             <li> - La valeur d'un filtre est l'intervalle (en %) représenté par la barre verte </li>
             <li> - Les filtres sont mis-à-jour à chaque changement de période avec les valeurs par défaut suivantes :<br>
                    <span style='margin-left:20px!important'>* Diff. de caisse :&nbsp; supérieur à +/- 0,5%</span> <br>
                    <span style='margin-left:20px!important'>* Annulations :&nbsp;&nbsp;&nbsp;&nbsp; 	  supérieur à (moyenne du resto + 0,2%)</span> <br>
                    <span style='margin-left:20px!important'>* Corrections :&nbsp;&nbsp;&nbsp;&nbsp;	  supérieur à (moyenne du resto + 1%)</span> <br>
                    <span style='margin-left:20px!important'>* Abandons :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	      supérieur à (moyenne du resto)</span> <br>
                    <span style='margin-left:20px!important'>* Espèces :&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 	      inférieur à (moyenne du resto - 2,5%)</span> <br>
                    <span style='margin-left:20px!important'>* Titres resto. :&nbsp;&nbsp;&nbsp;&nbsp;	  inférieur à (moyenne du resto + 2,5%)</span> <br>
             </li>
             <li> - La marge supérieur d'un filtre peut dépasser le 100% selon la valeur maximale des pourcentages dans la colonne correspondante du rapport. </li>
             </ul>
    report_labels:
        responsable: Caissier
        nombre_caisse: Nbre de caisses
        ca_reel: C.A. réel compté
        diff_caisse: Diff. de caisse
        annulations: Annulations
        corrections: Corrections
        abandons: Abandons
        especes: Espèces
        titres_restaurant: Titres restaurant
        ecart: Ecart Ventilation
        pourcentage: %
        montant: Montant
        total: Total
        avg: Moyenne
