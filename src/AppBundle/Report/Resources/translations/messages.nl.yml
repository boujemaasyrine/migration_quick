    filter_guidance:
        title: Werking filters #Fonctionnement des filtres
        body: |
             <h5>De filters werken als volgt:</h5>
             <ul style='font-size:1.5em !important'>
             <li> - De waarde van een filter is het interval (in %) weergegeven met de groene balk </li>
             <li> - De filters worden bij elke periodeverandering bijgewerkt met de volgende standaard waarden :<br>
                    <span style='margin-left:20px!important'>* Kasverschil :&nbsp; meer dan +/- 0,5%</span> <br>
                    <span style='margin-left:20px!important'>* Annuleringen :&nbsp;&nbsp;&nbsp;&nbsp; 	  meer dan (restaurant gemiddelde + 0,2%)</span> <br>
                    <span style='margin-left:20px!important'>* Correcties :&nbsp;&nbsp;&nbsp;&nbsp;	  meer dan (restaurant gemiddelde + 1%)</span> <br>
                    <span style='margin-left:20px!important'>* Afbrekingen :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	      meer dan (restaurant gemiddelde)</span> <br>
                    <span style='margin-left:20px!important'>* Contanten :&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 	      minder dan (restaurant gemiddelde - 2,5%)</span> <br>
                    <span style='margin-left:20px!important'>* Waardecheques restaurant :&nbsp;&nbsp;&nbsp;&nbsp;	  minder dan (restaurant gemiddelde + 2,5%)</span> <br>
             </li>
             <li> - De bovenste marge van een filter mag meer dan 100% zijn afhankelijk van de maximale waarde van de percentage in de overeenkomende kolom in het verslag. </li>
             </ul>
